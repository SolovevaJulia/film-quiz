<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header-wrapper">
            <h1 class="header-title">Тест: угадайте фильм по краткому описанию</h1>
            <img src="img/film-quiz.jpg" alt="">
         </div>
      </div>
   </header>
   <section class="first-film">
      <div class="container">
         <div class="film-wrapper">
            <div class="question show">
               <h2 class="film-question">Главный герой учит своего отца, как кадрить девушек.</h2>
               <button class="button-answer button-red" value="false">Отцы и дети</button>
               <button class="button-answer button-red" value="false">Укрощение строптивого</button>
               <button class="button-answer button-green" value="true">Назад в будущее</button>
            </div>
            <div class="film-picture hidden">
               <img src="img/Back-to-the-Future.jpg" alt="">
            </div>
         </div>
      </div>
   </section>
   <script src="main.js"></script>
</body>
</html>
